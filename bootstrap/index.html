<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrapの練習</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div id="header" class="container" style="background: red">header</div>

    <div class="container">
    <div class="row">
      <div class="col-sm-3" style="background: pink">Side1</div>
      <div class="col-sm-6" style="background: green">Main</div>
      <div class="col-sm-3" style="background: orange">Side2</div>
    </div>
    </div>

    <div class="container" style="padding: 20px, 10px">
    <table class="table table-striped table-borderd table-hover">
      <thead>
        <tr><th class="col-sm-2">ユーザー名</th><th>ツイート</th></tr>
      </thead>
      <tbody>
        <template v-for="tweet in result.list">
          <tr><td class="info">{{ tweet.userName }}</td><td>{{ tweet.contents }}</td></tr>
          <tr><td>{{ tweet.userName }}</td><td>{{ tweet.contents }}</td></tr>
          <tr><td>{{ tweet.userName }}</td><td>{{ tweet.contents }}</td></tr> 
        </template>
      </tbody>
    </table>
    </div>

    <div class="container" style="padding: 20px, 10px">
      <table class="table table-striped table-borderd table-hover">
        <thead>
          <tr><th class="col-sm-2">ユーザー名</th><th></th></tr>
        </thead>
        <tbody>
          <!-- <template v-for="user in result.list"> -->
            <tr>
            <input class="jsc-user-id" type="hidden" name="user_id" value="{{ user.id }}" />
              <td>{{ user.username }}</td>
              <td v-if="!user.following"><button class="jsc-follow" v-on:click="follow($index)">フォローする</button></td>
              <td v-if="user.following">フォローしました</td>
            </tr>
            <tr>
            <input class="jsc-user-id" type="hidden" name="user_id" value="{{ user.id }}" />
              <td>{{ user.username }}</td>
              <td v-if="!user.following"><button class="jsc-follow" v-on:click="follow($index)">フォローする</button></td>
              <td v-if="user.following">フォローしました</td>
            </tr>
          <!-- </template> -->
        </tbody>
      </table>
    </div>

    <div id="footer" class="container" style="background: blue">footer</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
