<!DOCTYPE html>
<html lang="ja">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>アカウント作成</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="padding: 20px 0">
	<h1>アカウントを作成してください</h1>
	<br></br>
	<form action="/users" method="post" class="form-horizontal">

		<div class="form-group">
			<label for="userName" class="col-sm-2 control-label">ユーザー名：</label>
			<div class="col-sm-4">
				<input type="text" name="username" class="form-control" id="userName" placeholder="ユーザー名"></input>
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">パスワード：</label>
			<div class="col-sm-4">
				<input type="password" name="password" class="form-control" id="password" placeholder="パスワード"></input>
			</div>
		</div>
		<div class="form-group">
			<label for="favoriteArtist" class="col-sm-2 control-label">好きなアーティスト：</label>
			<div class="col-sm-4">
				<input type="text" name="favoriteArtist" class="form-control" id="favoriteArtist" placeholder="好きなアーティスト"></input>
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-2">
				<input type="submit" value="アカウント作成" class="btn btn-primary"></input>
			</div>
		</div>
		
	</form>
	<br></br>
	<div class="col-sm-offset-1"><a href="top">topに戻る</a></div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
